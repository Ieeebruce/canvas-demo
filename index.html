<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小小画板</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <a href="#" id="img" download="xxx"></a>
    <div class="component">
        <li><svg id="brush" class="icon active" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg></li>
        <li><svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg></li>
        <li><svg id="delete" class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
            </svg></li>
        <li><svg id="download" class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg></li>
    </div>
    <div class="color">
        <ol>
            <li id="black" class="black active"></li>
            <li id="red" class="red"></li>
            <li id="green" class="green"></li>
            <li id="blue" class="blue"></li>
        </ol>
    </div>
    <div class="lineWidth">
        <input type="range" name="line" id="lineWidth"  min="1" max="10">
        <label for="volume">画笔</label>
    </div>
</body>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_965172_urme69f8y7.js"></script>

</html>
